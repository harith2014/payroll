<!DOCTYPE HTML>
<html>
<head>

<script>
	
	
	function calculate(){
	
	var hours = document.getElementById("hours").value;
	var position = 	document.getElementById("position");
	var strPosition = position.options[position.selectedIndex].value;
	var tax = 0.06;
    
       var OT=  (hours - 40) * 15 ;
		if(OT<=0)
		{OT=0;
		}
        
       if(strPosition == "Staff"){
			if (hours>40){
			
				var gross = 40 * 6.5 ; 
				 var taxcal = gross * tax; 
				
			 }
			 else{
			 
				var gross = hours * 6.5 ; 
				 var taxcal = gross * tax; }
         
        }
     
     
     else if (strPosition == "Supervisor"){
        
			if (hours>40){
				var gross = 40 * 7.5 ; 
				var taxcal = gross * tax;
			}
				 
				else{
			 
				var gross = hours * 6.5 ; 
				 var taxcal = gross * tax; }
			
     }
     
     else if (strPosition == "Manager"){
        
			if (hours>40){
				var gross = 40 * 15 ; 
				var taxcal = gross * tax; 
			}
				
				else{
			 
				var gross = hours * 6.5 ; 
				 var taxcal = gross * tax; }
			 
     }
	 var net = gross - taxcal + OT;
	 
	 document.getElementById("gross").innerHTML = gross;
	 document.getElementById("tax").innerHTML = taxcal;
	 document.getElementById("nett").innerHTML = net;
	 document.getElementById("OT").innerHTML = OT;
	}
</script>
